<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowball</title>
    <style>
@keyframes snowball {
    100% {transform: translate(2000px);}
    0% {transform: translate(-1000px);}
    }
    img {
        animation: snowball 2s infinite 1s ease-in-out;
    }
   </style>
</head>
<body>
    <img class="hoho" src="snowball.svg">
    <img class="hoho" src="snowball1.svg">
    <img class="hoho" src="snowball2.svg">
    <img class="hoho" src="snowball3.svg">
</body>
</html>
