        * {

        .box {
            width: 100%;

            display: flex;
            flex-direction: column;
        }
      
        body {
            width: 100%;
            height: auto;
            background: radial-gradient(#f1f0fb, #fff1ff);
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding-top: 1em;
            animation: col-boder 2s infinite 0.1s ease-in-out;
        }

        @keyframes col-border {
            30% {border-color: rgb(132, 0, 255);}
            20% {border-color:aqua}
        }
        /* rabbit */
        /* @keyframes rabbit {
                50% {transform: rotateY(360deg);}
                100% {transform: translate(100px);}
            } */
            .rabbit {
                display: flex;
                align-content: flex-end;
                transform: scale(-1, 1);
                animation: rabbit 3s infinite 1s alternate;
            }

            .rabbit:hover {    

                transform: scale(1);
            }

        /* snowball */
        @keyframes snowboll {
            from {
                position: absolute;
                top: 300px;
                left: 0%;
            }
            50% {transform: translate(200px);
                position: absolute;
                top: 200px;
            }
            to {
                position: absolute;
                top: 300px;
                left: 90%;
            } 
        }
            .snowball {
                animation: snowboll 3s infinite 0.1s alternate;
            }

                @keyframes post {
                    20%, 40%, 60%, 80% {text-shadow: 0 0 10px #023f1d}                    
                    25% {color: red}       
                    50% {color: green;}
                    75% {color: blue;}                    
                }

            h1 {
                text-shadow: 0 0 10px black;
                animation: post 1s infinite 3s ease-in-out;
            }
